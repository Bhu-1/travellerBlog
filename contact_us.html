<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Google+Sans">
    </head>
    <body>
        <div class="outer-div">
            <div class="inner-div">
                <header>
                    <a href="homepage.html"><img src="home-icon.png" class="home-icon"></a>
                    <div class="contact-us">
                        <h1>Contact Us</h1>
                    </div>
                </header>
                <form>
                    <section>
                        <label id="label-custom">Your Name</label><br>
                        <input type="text" placeholder="Enter Your Name" class="input-box">
                    </section>
                    <article>
                        <label id="label-custom">Email</label><br>
                        <input type="text" placeholder="Enter Your Email" class="input-box">
                    </article>
                    <aside>
                        <label id="label-custom">Message</label><br>
                        <textarea placeholder="Your message here.." class="textarea"></textarea>
                    </aside>
                    <div class="container-button">
                        <button type="submit" class="button-submit">
                            <span>Submit</span>
                        </button>
                    </div>
                </form>
                <div class="contact-info">
                    <p>
                        For any question contact our 24/7 call center: <span class="phone-info">+110136475</span> 
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
